<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="underlay">
        <div class="screen">0</div>
        <div class="button-set">
            <div class="row">
                <button class="button three1">C</button>
                <button class="button three2">←</button>
                <button class="button three3">÷</button>
            </div>
            <div class="row">
                <button class="button four">7</button>
                <button class="button four">8</button>
                <button class="button four">9</button>
                <button class="button four">x</button>
            </div>
            <div class="row">
                <button class="button four">4</button>
                <button class="button four">5</button>
                <button class="button four">6</button>
                <button class="button four">-</button>
            </div>
            <div class="row">
                <button class="button four">1</button>
                <button class="button four">2</button>
                <button class="button four">3</button>
                <button class="button four">+</button>
            </div>
            <div class="row">
                <button class="button zero-key">0</button>
                <button class="button two2">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
